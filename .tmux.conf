# 機能設定(settings) --------------------
# fix Esc key delay time for Vim
set -sg escape-time 0

# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on

# ステータスバーを Utf-8 に対応
# -q (quiet) を付けることで、utf8オプションがない新版では無視されエラーになりません
set-option -gq status-utf8 on

# マウス操作を有効にする
set -gq mouse on
# 古いtmux (<2.1) 用のマウス設定（必要であればコメントアウトを外す）
# set -gq mode-mouse on
# set -gq mouse-resize-pane on
# set -gq mouse-select-pane on
# set -gq mouse-select-window on

# ----------------------------------------
# Copy Mode
# ----------------------------------------
# キーバインドをviにする
setw -g mode-keys vi

# バージョン判定用の変数を定義（外部スクリプト不要版）
# tmuxのバージョンが2.4以上なら ok を返すロジック
run-shell "tmux set-environment -g TMUX_VERSION_2_4_OR_ABOVE $(tmux -V | grep -qE 'tmux (2\.[4-9]|[3-9]\.)' && echo 1 || echo 0)"

# tmux < 2.4 (古い記述: -t vi-copy)
if-shell 'test $TMUX_VERSION_2_4_OR_ABOVE -eq 0' \
  'bind-key -t vi-copy y copy-pipe "xsel -ib"; \
   bind-key -t vi-copy Y copy-pipe "xsel -ib"'

# tmux >= 2.4 (新しい記述: -T copy-mode-vi)
if-shell 'test $TMUX_VERSION_2_4_OR_ABOVE -eq 1' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -ib"; \
   bind-key -T copy-mode-vi Y send-keys -X copy-pipe "xsel -ib"'

# クリップボードからの貼り付け
bind ] run-shell \
  'xsel -ob | xargs -0 -I{} tmux set-buffer -- {} && tmux paste-buffer'

# キー設定(key) ------------------------
# vimのキーバインドでペインを移動する
bind H select-pane -L
bind J select-pane -U
bind K select-pane -D
bind L select-pane -R
# vimのキーバインドでペインをリサイズする
bind -r h resize-pane -L 5
bind -r j resize-pane -U 5
bind -r k resize-pane -D 5
bind -r l resize-pane -R 5

# 全ペインキー入力送信切り替え
bind a setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"
# | でペインを縦分割する
bind | split-window -h
# - でペインを横分割する
bind - split-window -v
# C-bのキーバインドを解除
unbind C-b
# prefixキーをC-qに変更
set -g prefix C-q
# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 見た目(design) --------------------------
# 256色表示にする
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set  -g visual-activity on


## ステータスバー(statusbar) --------------
# ステータスバーを上部に表示する
set -g status-position top
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify left

# ステータスバーの設定
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour241,bold] #I: #W #[default]"


# 左右のステータスバーの長さを決定する
set -g status-left-length 50
set -g status-right-length 90

# 左パネルを設定する
set -g status-left \
"#{?client_prefix,#[reverse],}#[fg=green][#S:#I.#P]#[fg=yellow][#(whoami)@#h]  "

# 右パネルを設定する
set -g status-right \
" #(tmux_load_average) #(tmux_battery --tmux) [%Y-%m-%d(%a) %H:%M] "

# COLOUR (Solarized dark) --------------------------
# すべてに -q (quiet) を付け、新旧両方の構文を記述します。
# これにより、tmuxは「理解できる行」だけを実行し、「理解できない行」を静かに無視します。

# default statusbar colors
# 旧構文 (tmux < 2.9)
set-option -gq status-bg black
set-option -gq status-fg yellow
set-option -gq status-attr default
# 新構文 (tmux >= 2.9)
set-option -gq status-style bg=black,fg=yellow,default

# default window title colors
# 旧構文
set-window-option -gq window-status-fg brightblue
set-window-option -gq window-status-bg default
set-window-option -gq window-status-attr dim
# 新構文
set-window-option -gq window-status-style fg=brightblue,bg=default

# active window title colors
# 旧構文
set-window-option -gq window-status-current-fg brightred
set-window-option -gq window-status-current-bg default
set-window-option -gq window-status-current-attr bright
# 新構文
set-window-option -gq window-status-current-style fg=brightred,bg=default

# pane border
# 旧構文
set-option -gq pane-border-fg black
set-option -gq pane-active-border-fg brightgreen
# 新構文
set-option -gq pane-border-style fg=black
set-option -gq pane-active-border-style fg=brightgreen

# message text
# 旧構文
set-option -gq message-bg black
set-option -gq message-fg brightred
# 新構文
set-option -gq message-style bg=black,fg=brightred

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# clock
set-window-option -g clock-mode-colour green

